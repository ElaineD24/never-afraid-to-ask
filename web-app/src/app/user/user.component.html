<div class="row">
  <div class="col-xs-12">
    <h1>User Profile</h1>

    <div class="row">
      <div class="col-xs-offset-1 col-xs-2">
        <p>Email:</p>
      </div>
      <div class="col-xs-4">
        <p>{{ user.email }}</p>
      </div>

      <div class="col-xs-3">
        <p>Role:</p>
      </div>
      <div class="col-xs-2">
        <p>{{ user.role }}</p>
      </div>
    </div>

    <div class="row">
        <div class="col-xs-offset-1 col-xs-2">
          <p></p>School:
        </div>
        <div class="col-xs-4">
          <p>{{ user.school }}</p>
        </div>

        <div class="col-xs-3">
          <p>Courses Taken:</p>
        </div>
        <div class="col-xs-2">
          <p>{{ user.role }}</p>
        </div>
      </div>

  </div>
</div>
