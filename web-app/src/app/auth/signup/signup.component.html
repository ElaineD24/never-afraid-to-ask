<form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
    <div class="row">
     <div class="col-xs-12">
       <div class="form-group">
           <label for="email">E-Mail</label>
           <input
             type="email"
             name="email"
             formControlName='email'
             class="form-control"
           />
       </div>
      </div>
   </div>

    <div class="row">
     <div class="col-xs-12">
       <div class="form-group">
         <label for="password">Password</label>
         <input
           type="password"
           name="password"
           formControlName="password"
           class="form-control"
         />
       </div>
      </div>
   </div>
    <div class="row">
       <div class="col-xs-12">
           <button class="btn btn-primary">Sign Up</button>
       </div>
     </div>
 </form>
